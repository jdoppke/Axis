<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Axis</title>

    <link rel="stylesheet" href="axis.css" type="text/css" />
</head>
<body>

    <div id="graph"></div>

    <script src="d3.js"></script>
    <script src="axis.js"></script>

    <script>

        var data = [
            {
                x: "Sat 09 Feb 2013 05:00:00 GMT",
                y: 2
            },
            {
                x: "Sat 09 Feb 2013 05:01:00 GMT",
                y: 8
            },
            {
                x: "Sat 09 Feb 2013 05:02:00 GMT",
                y: 5
            },
            {
                x: "Sat 09 Feb 2013 05:07:00 GMT",
                y: 3
            }
        ];

        var lineChart = axis.lineChart({
            selector   : '#graph',
            timeseries : true,
            data       : data
        });

    </script>

</body>
